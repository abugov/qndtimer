<!doctype html>
<!--<html manifest="main.appcache">-->
<html>
<head>
	<!-- Mobile installtohomescreen -->
    <title>Q&D Timer</title>
    <meta name="application-name" content="Q&D Timer">
    <meta name="apple-mobile-web-app-title" content="Q&D Timer">
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- for ios 7 style -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon152.png">
    <!-- for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="192x192" href="icon192.png">


    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="icon192.png">
	<link rel="icon" sizes="128x128" href="icon128.png">
	 
    <script type="text/javascript" src="jquery.min.js"></script>

    <script type="text/javascript" src="jplayer/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="total-storage/jquery.total-storage.min.js"></script>
	
	<script type="text/javascript" src="myStorage.js"></script>
	<script type="text/javascript" src="main2.js"></script>

	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="main.css" />
</head>

<body onload="init()" style="width: 350px;">
	<br/>
	<div align="center">
		
			
		<div id="config">
				<div>
					<input type="radio" id="sessionSwing" name="sessionrb"><label class="radiolbl" for="sessionSwing">Swings & Pushups</label>
					<input type="radio" id="sessionSnatch" name="sessionrb"><label class="radiolbl" for="sessionSnatch">Snatches</label>
				</div>

				<input id="rand" value="Roll Dice" type="button" onClick="rand()" style="width: 80px;"/>

				<table>
						<tr>
								<td style="width: 15%">
										Series#
								<td>
										<input type="radio" id="series2" name="seriesrb"><label class="radiolbl" for="series2">2</label>
										<input type="radio" id="series3" name="seriesrb"><label class="radiolbl" for="series3">3</label>
										<input type="radio" id="series4" name="seriesrb"><label class="radiolbl" for="series4">4</label>
										<input type="radio" id="series5" name="seriesrb"><label class="radiolbl" for="series5">5</label>
								</td>
						</tr>
						<tr>
								<td style="width: 15%">
										Reps/sets
								<td>
										<input type="radio" id="reps5" name="repsrb"><label class="radiolbl" for="reps5">5/4</label>
										<input type="radio" id="repsalt" name="repsrb"><label class="radiolbl" for="repsalt">Alternate</label>
										<input type="radio" id="reps10" name="repsrb"><label class="radiolbl" for="reps10">10/2</label>
								</td>
						</tr>	
						<tr>
								<td style="width: 15%">
										Swing
								<td>
										<input type="radio" id="sw2" name="swtyperb"><label class="radiolbl" for="sw2">2H</label>
										<input type="radio" id="sw1" name="swtyperb"><label class="radiolbl" for="sw1">1H</label>
								</td>
						</tr>	
						<tr>
								<td style="width: 15%">
										Pushup
								<td>
										<input type="radio" id="pup" name="putyperb"><label class="radiolbl" for="pup">Palms</label>
										<input type="radio" id="puf" name="putyperb"><label class="radiolbl" for="puf">Fists</label>
								</td>
						</tr>	
				</table>
		</div>
		<input id="startStop" value="Start" type="button" onClick="startStop()" style="width: 80px;"/>
		01:32 / 12:00 (elapsed)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Swings series 1 of 2<br/>
		<label class="plan">
			<br/>
			<label class="big">
				Now: <label class="now">Swings 5L</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Next: Rest<br/>
			</label>
		</label>
		<br/>



		<label id="timer" class="timer">00</label> sec
	
		<br/>
		<div id="keepUnlockedMessage" style="display: none">
			<p style="font-size:12px">
				<label>(Keep device UNLOCKED)</label>
			</p>
		</div>
	</div>

    <div id="jplayerGong"></div>
    <div id="jplayerGong3"></div>
    <div id="jplayerTicks3"></div>
    <div id="jplayerMetronome"></div>

    <video id="dummyVideo" volume="0" width="0" loop>
	  <source src="video/DummyMovie.mp4" type="video/mp4">
	</video>

    <input id="testBtn" value="Test" type="button" onclick="test()" style="display: none"/>

	<div class="version"><label>ver:</label><label id="documentVersion"></label></div>
</body>
</html>
